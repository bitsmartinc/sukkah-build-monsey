<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sukkah Building in Rockland County</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
        color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    img {
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .contact-btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      color: white;
      background-color: #007b5e;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .contact-btn:hover {
      background-color: #005f47;
    }

    h1 {
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 1s ease forwards;
    }

    h2 {
      margin: 10px 0;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.5s;
    }

    h3 {
      margin: 10px 0;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    img {
      max-width: 300px;
      width: 80%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .contact-btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      color: white;
      background-color: #007b5e;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
      margin: 5px;
    }

    .contact-btn:hover {
      background-color: #005f47;
    }

    /* Mobile-specific styling */
    @media (max-width: 600px) {
      img {
        max-width: 90%;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <h1>Sukkah Building in the Rockland County Area</h1>
  <h2>Build Your Sukkah in no Time</h2>
  <h2>Call or Text for a Free Quote!</h2>
  <img src="image.jpg" alt="Sukkah Building Service">
  <br>
  <div class="contact-btns">

  <!-- Call Option -->
  <a class="contact-btn" href="tel:+17186834051">
    Call Us
  </a>
  <!-- SMS option (works on mobile devices) -->
  <a class="contact-btn" href="sms:+17186834051?body=Please%20tell%20me%20more%20information%20about%20the%20Sukkah%20building.%20(Referral%20code%3A%20Website)">Text Us</a>
  </div>

</body>
</html>
