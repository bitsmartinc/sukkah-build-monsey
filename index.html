<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sukkah Building in Rockland County</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      min-height: 100vh;
      overflow: hidden;
    }

    /* placeholder until image loads */
.placeholder {
  background: linear-gradient(
    45deg,
    #000 0%,
    #000 12.5%,
    #ff0000 12.5%,
    #ff0000 25%,
    #000 25%,
    #000 37.5%,
    #ff0000 37.5%,
    #ff0000 50%,
    #000 50%,
    #000 62.5%,
    #ff0000 62.5%,
    #ff0000 75%,
    #000 75%,
    #000 87.5%,
    #ff0000 87.5%,
    #ff0000 100%
  );
  
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      font-size: 1.5rem;
      z-index: 0;
    }

    /* background image */
    .bg {
      width: 100%;
      display: block;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 0;
    }

    .bg.loaded {
      opacity: 1;
    }

    /* contact content on top */
    .contact-btns {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .contact-btn {
      display: inline-block;
      color: white;
      background-color: #007b5e;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
      margin: 8px;
      opacity: 0;
      transform: translateY(50px);
      animation: flyIn 0.8s ease-out forwards;
    }

    /* stagger the animations */
    .contact-btn:nth-child(1) {
      animation-delay: 0.2s;
    }

    .contact-btn:nth-child(2) {
      animation-delay: 0.4s;
    }

    .contact-btn:hover {
      background-color: #005f47;
      transform: scale(1.05);
    }

    @keyframes flyIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /** for mobile devices */
    @media screen and (max-width: 768px) {
      .contact-btn {
        font-size: 16px;
        padding: 10px 18px;
        width: 80%;
        max-width: 250px;
      }
    }

    /** for desktop */
    @media screen and (min-width: 769px) {
      .contact-btn {
        font-size: 18px;
        padding: 12px 24px;
        width: auto;
      }
    }
  </style>
</head>

<body>
  <div class="image-wrapper">
    <div class="placeholder">Loading image...</div>
    <img src="image.jpg" alt="Sukkah Building" class="bg" onload="this.classList.add('loaded'); this.previousElementSibling.style.display='none';">

    <div class="contact-btns">
      <!-- Call Option -->
      <a class="contact-btn" href="tel:+17186834051">
        Call Us
      </a>
      <!-- SMS option (works on mobile devices) -->
      <a class="contact-btn"
        href="sms:+17186834051?body=Please%20tell%20me%20more%20information%20about%20the%20Sukkah%20building.%20(Referral%20code%3A%20Website)">
        Text Us
      </a>
    </div>
  </div>
</body>

</html>
