<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sukkah Building in Rockland County</title>
    <script src="script.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
            min-height: 100vh;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #87CEEB 0%, #E0F6FF 50%, #98FB98 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #8B4513, #D2691E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .animation-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 3px solid rgba(139, 69, 19, 0.3);
            margin-bottom: 30px;
        }

        svg {
            width: 100%;
            max-width: 700px;
            height: 500px;
            border-radius: 15px;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(139, 69, 19, 0.2);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8B4513, #D2691E);
            width: 0%;
            border-radius: 4px;
            transition: width 0.5s ease;
            animation: progressAnimation 25s linear infinite;
        }

        @keyframes progressAnimation {
            0% {
                width: 0%;
            }

            20% {
                width: 20%;
            }

            40% {
                width: 40%;
            }

            60% {
                width: 60%;
            }

            80% {
                width: 80%;
            }

            100% {
                width: 100%;
            }
        }

        .step-indicator {
            font-size: 1.3em;
            font-weight: bold;
            color: #8B4513;
            margin: 15px 0;
            min-height: 30px;
        }

        /* placeholder until image loads */
        .placeholder {
            background: linear-gradient(45deg,
                    #000 0%,
                    #000 12.5%,
                    #ff0000 12.5%,
                    #ff0000 25%,
                    #000 25%,
                    #000 37.5%,
                    #ff0000 37.5%,
                    #ff0000 50%,
                    #000 50%,
                    #000 62.5%,
                    #ff0000 62.5%,
                    #ff0000 75%,
                    #000 75%,
                    #000 87.5%,
                    #ff0000 87.5%,
                    #ff0000 100%);

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #aaa;
            font-size: 1.5rem;
            z-index: 0;
        }

        /* background image */
        .bg {
            width: 100%;
            display: block;
            opacity: 1;
            transition: opacity 0.5s ease;
            z-index: 0;
        }

        .bg.loaded {
            opacity: 1;
        }

        /* contact content floating at bottom */
        .contact-btns {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
            background-color: #007b5e;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 8px;
            opacity: 0;
            transform: translateY(100px);
            animation: flyInFromBottom 1s ease-out forwards;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 123, 94, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            white-space: nowrap;
        }

        .contact-btn span {
            font-size: 1.2em;
            line-height: 1;
        }

        /* stagger the animations */
        .contact-btn:nth-child(1) {
            animation-delay: 0.3s;
        }

        .contact-btn:nth-child(2) {
            animation-delay: 0.6s;
        }

        .contact-btn:hover {
            background-color: #005f47;
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 123, 94, 0.5);
        }

        @keyframes flyInFromBottom {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /** for mobile devices */
        @media screen and (max-width: 768px) {
            .contact-btn {
                font-size: 18px;
                padding: 16px 24px;
                min-width: 140px;
                min-height: 50px;
            }
            
            .contact-btns {
                bottom: 15px;
                gap: 12px;
            }
        }

        /** for desktop */
        @media screen and (min-width: 769px) {
            .contact-btn {
                font-size: 20px;
                padding: 20px 32px;
                min-width: 160px;
                min-height: 60px;
            }
            
            .contact-btns {
                bottom: 25px;
                gap: 20px;
            }
        }

        /** for large screens */
        @media screen and (min-width: 1200px) {
            .contact-btn {
                font-size: 22px;
                padding: 24px 40px;
                min-width: 180px;
                min-height: 70px;
            }
        }
    </style>
</head>

<body>
    <div class="animation-container">
        <h1>üèóÔ∏è Build Your Sukkah üçÇ</h1>

        <div class="animation-container">
            <div class="step-indicator" id="stepText">In no time...</div>

            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            <svg viewBox="0 0 600 400" id="sukkaAnimation">
                <!-- Sky gradient -->
                <defs>
                    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#98FB98;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect width="600" height="400" fill="url(#skyGradient)" />

                <!-- Ground -->
                <rect x="0" y="350" width="600" height="50" fill="#8B4513" />

                <!-- Step 1: Foundation Posts -->
                <rect x="100" y="300" width="12" height="50" fill="#654321" opacity="0">
                    <animate fill="freeze" attributeName="opacity" values="0;1" dur="2s" begin="1s" fill="freeze" />
                    <animate fill="freeze" attributeName="height" values="0;50" dur="2s" begin="1s" fill="freeze" />
                    <animate fill="freeze" attributeName="y" values="350;300" dur="2s" begin="1s" fill="freeze" />
                </rect>
                <rect x="200" y="300" width="12" height="50" fill="#654321" opacity="0">
                    <animate fill="freeze" attributeName="opacity" values="0;1" dur="2s" begin="1.5s" fill="freeze" />
                    <animate fill="freeze" attributeName="height" values="0;50" dur="2s" begin="1.5s" fill="freeze" />
                    <animate fill="freeze" attributeName="y" values="350;300" dur="2s" begin="1.5s" fill="freeze" />
                </rect>
                <rect x="400" y="300" width="12" height="50" fill="#654321" opacity="0">
                    <animate fill="freeze" attributeName="opacity" values="0;1" dur="2s" begin="2s" fill="freeze" />
                    <animate fill="freeze" attributeName="height" values="0;50" dur="2s" begin="2s" fill="freeze" />
                    <animate fill="freeze" attributeName="y" values="350;300" dur="2s" begin="2s" fill="freeze" />
                </rect>
                <rect x="500" y="300" width="12" height="50" fill="#654321" opacity="0">
                    <animate fill="freeze" attributeName="opacity" values="0;1" dur="2s" begin="2.5s" fill="freeze" />
                    <animate fill="freeze" attributeName="height" values="0;50" dur="2s" begin="2.5s" fill="freeze" />
                    <animate fill="freeze" attributeName="y" values="350;300" dur="2s" begin="2.5s" fill="freeze" />
                </rect>

                <!-- Step 2: Vertical Posts -->
                <rect x="100" y="150" width="12" height="150" fill="#8B4513" opacity="0">
                    <animate fill="freeze" attributeName="opacity" values="0;1" dur="2s" begin="5s" fill="freeze" />
                    <animate fill="freeze" attributeName="height" values="0;150" dur="2s" begin="5s" fill="freeze" />
                    <animate fill="freeze" attributeName="y" values="300;150" dur="2s" begin="5s" fill="freeze" />
                </rect>
                <rect x="200" y="150" width="12" height="150" fill="#8B4513" opacity="0">
                    <animate fill="freeze" attributeName="opacity" values="0;1" dur="2s" begin="5.5s" fill="freeze" />
                    <animate fill="freeze" attributeName="height" values="0;150" dur="2s" begin="5.5s" fill="freeze" />
                    <animate fill="freeze" attributeName="y" values="300;150" dur="2s" begin="5.5s" fill="freeze" />
                </rect>
                <rect x="400" y="150" width="12" height="150" fill="#8B4513" opacity="0">
                    <animate fill="freeze" attributeName="opacity" values="0;1" dur="2s" begin="6s" fill="freeze" />
                    <animate fill="freeze" attributeName="height" values="0;150" dur="2s" begin="6s" fill="freeze" />
                    <animate fill="freeze" attributeName="y" values="300;150" dur="2s" begin="6s" fill="freeze" />
                </rect>
                <rect x="500" y="150" width="12" height="150" fill="#8B4513" opacity="0">
                    <animate fill="freeze" attributeName="opacity" values="0;1" dur="2s" begin="6.5s" fill="freeze" />
                    <animate fill="freeze" attributeName="height" values="0;150" dur="2s" begin="6.5s" fill="freeze" />
                    <animate fill="freeze" attributeName="y" values="300;150" dur="2s" begin="6.5s" fill="freeze" />
                </rect>

                <!-- Step 3: Wall Panels -->
                <rect x="112" y="150" width="88" height="150" fill="#DEB887" stroke="#8B4513" stroke-width="2"
                    opacity="0">
                    <animate fill="freeze" attributeName="opacity" values="0;1" dur="1.5s" begin="9s" fill="freeze" />
                    <animateTransform fill="freeze" attributeName="transform" type="translate" values="-300,0;0,0"
                        dur="2s" begin="9s" fill="freeze" />
                </rect>
                <rect x="212" y="150" width="188" height="150" fill="#DEB887" stroke="#8B4513" stroke-width="2"
                    opacity="0">
                    <animate fill="freeze" attributeName="opacity" values="0;1" dur="1.5s" begin="10s" fill="freeze" />
                    <animateTransform fill="freeze" attributeName="transform" type="translate" values="0,-200;0,0"
                        dur="2s" begin="10s" fill="freeze" />
                </rect>
                <rect x="412" y="150" width="88" height="150" fill="#DEB887" stroke="#8B4513" stroke-width="2"
                    opacity="0">
                    <animate fill="freeze" attributeName="opacity" values="0;1" dur="1.5s" begin="11s" fill="freeze" />
                    <animateTransform fill="freeze" attributeName="transform" type="translate" values="300,0;0,0"
                        dur="2s" begin="11s" fill="freeze" />
                </rect>

                <!-- Wood grain details -->
                <g>
                    <line x1="120" y1="180" x2="190" y2="180" stroke="#8B4513" stroke-width="1" opacity="0">
                        <animate fill="freeze" attributeName="opacity" values="0;0.4" dur="1s" begin="11s"
                            fill="freeze" />
                    </line>
                    <line x1="220" y1="200" x2="390" y2="200" stroke="#8B4513" stroke-width="1" opacity="0">
                        <animate fill="freeze" attributeName="opacity" values="0;0.4" dur="1s" begin="12s"
                            fill="freeze" />
                    </line>
                </g>

                <!-- Roof frame -->
                <line x1="100" y1="150" x2="500" y2="150" stroke="#8B4513" stroke-width="6" opacity="0">
                    <animate fill="freeze" attributeName="opacity" values="0;1" dur="1s" begin="13s" fill="freeze" />
                </line>

                <!-- Step 4: Schach (Roof covering) -->
                <g id="schach" opacity="0">
                    <animate fill="freeze" attributeName="opacity" values="0;1" dur="2s" begin="14s" />

                    <!-- Palm fronds -->
                    <path d="M120,145 Q140,135 160,145" stroke="#228B22" stroke-width="4" fill="none">
                        <animateTransform fill="freeze" attributeName="transform" type="translate" values="0,-50"
                            dur="2s" begin="14s" />
                    </path>
                    <path d="M180,145 Q200,135 220,145" stroke="#228B22" stroke-width="4" fill="none">
                        <animateTransform fill="freeze" attributeName="transform" type="translate" values="0,-50"
                            dur="2s" begin="14.3s" />
                    </path>
                    <path d="M240,145 Q260,135 280,145" stroke="#228B22" stroke-width="4" fill="none">
                        <animateTransform fill="freeze" attributeName="transform" type="translate" values="0,-50"
                            dur="2s" begin="14.6s" />
                    </path>
                    <path d="M300,145 Q320,135 340,145" stroke="#228B22" stroke-width="4" fill="none">
                        <animateTransform fill="freeze" attributeName="transform" type="translate" values="0,-50"
                            dur="2s" begin="14.9s" />
                    </path>
                    <path d="M360,145 Q380,135 400,145" stroke="#228B22" stroke-width="4" fill="none">
                        <animateTransform fill="freeze" attributeName="transform" type="translate" values="0,-50"
                            dur="2s" begin="15.2s" />
                    </path>
                    <path d="M420,145 Q440,135 460,145" stroke="#228B22" stroke-width="4" fill="none">
                        <animateTransform fill="freeze" attributeName="transform" type="translate" values="0,-50"
                            dur="2s" begin="15.5s" />
                    </path>

                    <!-- Leaves -->
                    <ellipse cx="130" cy="140" rx="10" ry="6" fill="#32CD32">
                        <animate fill="freeze" attributeName="opacity" values="0;1" dur="1s" begin="16s" />
                    </ellipse>
                    <ellipse cx="190" cy="140" rx="10" ry="6" fill="#32CD32">
                        <animate fill="freeze" attributeName="opacity" values="0;1" dur="1s" begin="16.2s" />
                    </ellipse>
                    <ellipse cx="250" cy="140" rx="10" ry="6" fill="#32CD32">
                        <animate fill="freeze" attributeName="opacity" values="0;1" dur="1s" begin="16.4s" />
                    </ellipse>
                    <ellipse cx="310" cy="140" rx="10" ry="6" fill="#32CD32">
                        <animate fill="freeze" attributeName="opacity" values="0;1" dur="1s" begin="16.6s" />
                    </ellipse>
                    <ellipse cx="370" cy="140" rx="10" ry="6" fill="#32CD32">
                        <animate fill="freeze" attributeName="opacity" values="0;1" dur="1s" begin="16.8s" />
                    </ellipse>
                    <ellipse cx="430" cy="140" rx="10" ry="6" fill="#32CD32">
                        <animate fill="freeze" attributeName="opacity" values="0;1" dur="1s" begin="17s" />
                    </ellipse>
                </g>

                <!-- Stars visible through schach -->
                <circle cx="145" cy="130" r="2" fill="#FFD700" opacity="0">
                    <animate fill="freeze" attributeName="opacity" values="0;1;0;1" dur="2s" begin="17s"
                        repeatCount="indefinite" />
                </circle>
                <circle cx="275" cy="135" r="2" fill="#FFD700" opacity="0">
                    <animate fill="freeze" attributeName="opacity" values="0;1;0;1" dur="2.5s" begin="17.3s"
                        repeatCount="indefinite" />
                </circle>
                <circle cx="385" cy="132" r="2" fill="#FFD700" opacity="0">
                    <animate fill="freeze" attributeName="opacity" values="0;1;0;1" dur="1.8s" begin="17.6s"
                        repeatCount="indefinite" />
                </circle>

                <!-- Step 5: Decorations -->
                <g id="decorations" opacity="0">
                    <animate fill="freeze" attributeName="opacity" values="0;1" dur="2s" begin="19s" />

                    <!-- Hanging fruits -->
                    <line x1="160" y1="150" x2="160" y2="165" stroke="#654321" stroke-width="2" />
                    <circle cx="160" cy="170" r="8" fill="#FF6347" />
                    <line x1="280" y1="150" x2="280" y2="168" stroke="#654321" stroke-width="2" />
                    <ellipse cx="280" cy="175" rx="7" ry="10" fill="#9370DB" />
                    <line x1="380" y1="150" x2="380" y2="162" stroke="#654321" stroke-width="2" />
                    <circle cx="380" cy="170" r="9" fill="#FFD700" />

                    <!-- Paper chain decorations -->
                    <rect x="220" y="180" width="15" height="8" fill="#FF69B4" rx="4" />
                    <rect x="238" y="180" width="15" height="8" fill="#00CED1" rx="4" />
                    <rect x="256" y="180" width="15" height="8" fill="#FFD700" rx="4" />
                    <rect x="274" y="180" width="15" height="8" fill="#32CD32" rx="4" />
                    <rect x="292" y="180" width="15" height="8" fill="#FF4500" rx="4" />

                    <!-- Table and ritual items -->
                    <rect x="250" y="320" width="100" height="30" fill="#8B4513" rx="5" />

                    <!-- Kiddush cup -->
                    <rect x="270" y="305" width="12" height="18" fill="#C0C0C0" rx="2" />

                    <!-- Challah bread -->
                    <ellipse cx="320" cy="312" rx="20" ry="8" fill="#DEB887" />
                    <path d="M305,312 Q312,308 320,312 Q328,308 335,312" stroke="#8B4513" stroke-width="1"
                        fill="none" />

                    <!-- Fruits on table -->
                    <circle cx="290" cy="310" r="6" fill="#FF6347" />
                    <circle cx="340" cy="308" r="7" fill="#FFD700" />
                </g>

                <!-- Gentle swaying animation for hanging items -->
                <g>
                    <animateTransform fill="freeze" attributeName="transform" type="rotate"
                        values="0 300 300;2 300 300;-2 300 300;0 300 300" dur="6s" begin="20s"
                        repeatCount="indefinite" />
                </g>
            </svg>
        </div>

    </div>
    <div class="image-wrapper" style="">
        <img src="image.jpg" alt="Sukkah Building" class="bg" id="bgImage" />
    </div>

    <div class="contact-btns">
        <!-- Call Option -->
        <a class="contact-btn" href="tel:+17186834051">
            <span>üìû</span>
            Call Us
        </a>
        <!-- SMS option (works on mobile devices) -->
        <a class="contact-btn" id="textBtn" href="">
            <span>üí¨</span>
            Text Us
        </a>
    </div>
</body>

</html>
